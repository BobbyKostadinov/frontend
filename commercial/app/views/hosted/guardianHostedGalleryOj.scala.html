@import common.commercial.hosted.HostedGalleryPage
@(ctaText: String, ctaLink: String, buttonText: String, nextGalleries: List[HostedGalleryPage], cssClass: String = "")
    <div class="hosted-gallery__oj js-hosted-gallery-oj @{cssClass}">
        <div class="hosted-gallery__oj-cta">
            <div class="hosted-gallery__cta-title">
                @{ctaText}
            </div>
            <a class="hosted-gallery__cta-link" href="@{ctaLink}" target="_blank" data-link-name="@{buttonText}">
                @{buttonText} @fragments.inlineSvg("external-link", "icon")
            </a>
        </div>
        @for(gallery <- nextGalleries){
            <a href="@{gallery.pageUrl}" class="hosted-gallery__oj-next-gallery">
                <div class="hosted-gallery__next-gallery-title">
                    <div class="hosted-gallery__oj-sub-header">
                        More
                    </div>
                    <div class="hosted-gallery__cta-title">
                        @{gallery.title}
                    </div>
                </div>
                <img class="hosted-gallery__next-gallery-image" src="@gallery.images.head.url"/>
            </a>
        }
    </div>
