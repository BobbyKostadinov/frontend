@import common.commercial.hosted.HostedPage
@(page: HostedPage)(implicit request: RequestHeader)

<div class="survey-overlay-simple hosted__more-from-overlay js-hosted-more-from-overlay u-h">
    <div class="hosted__more-from-popup">
        <div class="gs-container">
            <div class="hosted__more-from-title">
                <h2 class="hosted__text hosted__next-page--more-from">More from</h2>
                <h2 class="hosted__next-page--client-name hosted-tone">@{page.campaign.owner}</h2>
            </div>
            <button class="site-message__close-btn js-hosted-more-from-overlay-close hosted__more-from-overlay-close" data-link-name="hide more from hosted overlay">
                <span class="button-text">Close</span>
                @fragments.inlineSvg("cross", "icon", List("cross", "js-hosted-popup-close-button"))
            </button>
            <div class="js-hosted-more-from-popup-container"></div>
        </div>
    </div>
</div>
