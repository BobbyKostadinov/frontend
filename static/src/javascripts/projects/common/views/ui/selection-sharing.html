<div class="selection-sharing">
    <ul class="social u-unstyled u-cf" data-component="social-selection">
      <li class="social__item" data-link-name="comment">
          <a  class="rounded-icon social-icon social-icon--comment js-selection-comment"
              data-link-name="social-selection"
              target="_blank"
              href="#">
              <span class="u-h">Comment inline</span>
              <%= commentIcon %>
          </a>
      </li>
      <li class="social__item" data-link-name="share">
          <a  class="rounded-icon social-icon social-icon--share js-selection-twitter"
              data-link-name="social-selection"
              target="_blank"
              href="#">
              <span class="u-h">Share</span>
              <%= shareIcon %>
          </a>
      </li>
      <li class="social__item" data-link-name="searchinline">
          <a  class="rounded-icon social-icon social-icon--searchinline js-selection-google"
              data-link-name="social-selection"
              target="_blank"
              href="#">
              <span class="u-h">Search Inline</span>
              <%= searchIcon %>
          </a>
      </li>
      <li class="social__item" data-link-name="flaginline">
          <a  class="rounded-icon social-icon social-icon--flaginline js-selection-flag"
              data-link-name="social-selection"
              target="_blank"
              href="#">
              <span class="u-h">Flag Inline</span>
              <%= flagIcon %>
          </a>
      </li>
    </ul>
</div>
